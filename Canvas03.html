<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loops</title>
</head>

<body>
  <canvas width="800" height="800"></canvas>
  <script>
    let canvas = document.querySelector("canvas");
    let context = canvas.getContext("2d");

    // Criando um grid de quadrados, agora além de crescer horizontalmente também está crescendo verticalmente gerando um total de 25 quadrados num grid
    for (let i = 0; i < 5; i++) {
      for (let j = 0; j < 5; j++) {
        let width = 60;
        let height = 60;
        let gap = 20;
        let x = 100 + (width + gap) * i;
        let y = 100 + (width + gap) * j;     

        context.beginPath();
        context.rect(x, y, width, height);
        context.lineWidth = 4;
        context.stroke();
      }
    }

  </script>
</body>

</html>
